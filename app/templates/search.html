<!doctype html>
<html lang="pt">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pesquisa</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">STU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    <h1>Pesquisa de Empresas</h1>
    <form method="get" action="{{ url_for('routes.search') }}">
        <label for="nome_empresa">Nome da Empresa:</label><br>
        <input type="text" id="nome_empresa" name="nome_empresa" value="{{ request.args.get('nome_empresa', '') }}"><br>
        <label for="nif">NIF:</label><br>
        <input type="text" id="nif" name="nif" value="{{ request.args.get('nif', '') }}"><br><br>
        <input type="submit" value="Pesquisar">
    </form> 
    <table>
        <thead>
            <tr>
                <th>NIF</th>
                <th>Nome da Empresa</th>
                <th>Data Inicial</th>
                <th>Data Final</th>
            </tr>
        </thead>
        <tbody>
            {% for empresa in empresas %}
            <tr>
                <td>{{ empresa.NIF }}</td>
                <td>{{ empresa.Nome_da_Empresa }}</td>
                <td>{{ empresa.Data_Inicial }}</td>
                <td>{{ empresa.Data_Final }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
