<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <title>Home</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row">
            {% for empresa in empresas[:4] %}
            <div class="col-lg-3 col-md-6 col-sm-12">
                <a href="{{ url_for('routes.empresa', nif=empresa[0]) }}" class="text-decoration-none text-dark">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title text-truncate" title="{{ empresa[1] }}">{{ empresa[1] }}</h5>
                            <p class="card-text"><strong>NIF:</strong> {{ empresa[0] }}</p>
                            <p class="card-text"><strong>Capital Social:</strong> {{ empresa[4] }}</p>
                            <p class="card-text card-description">{{ empresa[5] }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
